<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>BANK ACCOUNT</h1>

        {% if account_created == False %}
            <form method="POST" class="form-section">
                <label for="balance_input">Set Initial Balance:</label>
                <input type="number" step="0.01" name="balance_input" required>
                <button type="submit" name="create_account">Create Account</button>
            </form>
        {% else %}
            <p class="balance-display">Account balance: {{ balance }}</p>

            <form method="POST" class="form-section">
                <label for="deposit_amount">Enter amount to deposit:</label>
                <input type="number" step="0.01" name="deposit_amount" required>
                <button type="submit" name="deposit">Deposit</button>
            </form>

            <form method="POST" class="form-section">
                <label for="withdraw_amount">Enter amount to withdraw:</label>
                <input type="number" step="0.01" name="withdraw_amount" required>
                <button type="submit" name="withdraw">Withdraw</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
